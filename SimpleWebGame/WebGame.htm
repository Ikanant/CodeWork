<html>
	<head>
		<title>Riverbed Technology Coding Challenge</title>
	</head>
	<body>
		<!--
			You may not alter the size or starting position of the div in any way.
			You may change anything else you wish to change.
		-->
		<div onmouseover="togglePosition(this)" style="background-color: green; width: 50px; height: 50px; font-size: 40px; text-align: center; position: absolute; top: 100; left: 100;">5</div>

		<div id="startTime" style="display: none;"></div>

	</body>
</html>

<script>
	function togglePosition(x) {
		if(x.innerHTML==5){
			document.getElementById("startTime").innerHTML = new Date().getTime();
		}

		var w = window.innerWidth;
    var h = window.innerHeight;

		var randomTop = Math.random() * h;
		var randomLeft = Math.random() * w;
		while(randomTop>h-200 && randomLeft>w-200){
			var randomTop = Math.random() * h;
			var randomLeft = Math.random() * w;
		}

    x.style.top = randomTop;
    x.style.left = randomLeft;
		x.innerHTML = x.innerHTML-1;

		var color = '#'; // hexadecimal starting symbol
		var letters = ['0FF0F0','FF0000','00FF00','0000FF','FFFF00','000FFF',];
		color += letters[x.innerHTML];
		x.style.background = color;

		if(x.innerHTML==0){
			var endTime = new Date().getTime();
			var timeSpent = (endTime-document.getElementById("startTime").innerHTML)/1000;

			var retVal = confirm("CONGRATULATIONS! You won the challenge in: " + timeSpent + " seconds.\nDo you want to continue?");
      if( retVal == true ){
        location.reload();
      }
      else{
        window.location = "http://www.riverbed.com/";
      }
		}

	}
</script>
